<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet"href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="profile-card">
        <div class="image">
            <img src="./PROFILE.jpg" alt="" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">soumyadip</span>
            <span class="job">web devloper</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.facebook.com/soumyadip.singhamahapatra.9/" style="background:rgb(16, 16, 234)" class="link">
                <i class='bx bxl-facebook' ></i>
            
            </a>
            <a href="#" style="background:rgb(228, 21, 49)" class="link">
                <i class='bx bxl-instagram'></i>
            
            </a>
            <a href="#" style="background:rgb(99, 99, 255)" class="link">
                <i class='bx bxl-twitter'></i>
            
            </a>
            <a href="https://github.com/soumyaadip" style="background:rgb(12, 12, 12)" class="link">
                <i class='bx bxl-github' ></i>
            
            </a>
        </div>
        <div class="buttons">
            <button class="button">Like</button>
            <button class="button">Messege</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-like'></i>
                <span class="number">14k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">5k</span>
            </div>
        </div>
    </div>

</body>
</html>
